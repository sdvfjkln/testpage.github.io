<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TrainCalc</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="./main.css" rel="stylesheet" />

</head>
<body>
    <div class="main">
        <div class="main">
        <div class="div2">
            <p class="p-styled">Белки</p>
            <p class="p-styled" id="p_protein">-</p>
        </div>
        <div class="div2">
            <p class="p-styled">Жиры</p>
            <p class="p-styled" id="p_fat">-</p>
        </div>
        <div class="div2">
            <p class="p-styled">Углеводы</p>
            <p class="p-styled" id="p_carbon">-</p>
        </div>
        <div class="div2">
            <p class="p-styled">РСК</p>
            <p class="p-styled" id="p_rsk">-</p>
        </div>
        </div>

        <div class="2"></div>
        <div style="" class="div2">
            <p class="p-styled">Ккал</p>
            <p class="p-styled" id="p_kkal">0</p>
        </div>
    </div>

    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <button id="order">Отправить</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
        });

        order.addEventListener("click", () => {
            let name = document.getElementById("user_name").value;
            let data = {
            name: name
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

    </script>
</body>
</html>
