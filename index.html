<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainCalc</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="./main.css" rel="stylesheet" />

</head>
<body>
    <div class="main" >
        <div class="main">
            <div class="div2">
                <p class="p-styled">Белки</p>
                <p id="p_protein">-</p>
            </div>
            <div class="div2">
                <p class="p-styled">Жиры</p>
                <p id="p_fat">-</p>
            </div>
            <div class="div2">
                <p class="p-styled">Углеводы</p>
                <p id="p_carbon">-</p>
            </div>
            <div class="div2">
                <p class="p-styled">РСК</p>
                <p id="p_rsk">-</p>
            </div>
        </div>

        <div class="2">
            <div style="" class="div2">
                <p>Ккал</p>
                <p id="p_kkal">0</p>
            </div>
        </div>

    </div>


    <div class="canv">
        <p>Список продуктов (update)</p>
        <div id="products">

        </div>
    </div>


    <div class="main_form">
        <div class="from_label">
            <div class="form_label">
                <p class="label2">Добавление продукта</p>
            </div>
        </div>
        <div class="form">
            <form class="form">
                <p class="label">Название продукта</p>
                <input autocomplete="off" type="text" placeholder="Название продукта (необязательно)" class="user_name" id="name">
            </form>
        </div>

        <div class="form">
            <form class="form">
                <p class="label">Белки</p>
                <input autocomplete="off" type="number" placeholder="Всего белков (граммы)" class="user_name" id="prots">
            </form>
        </div>

        <div class="form">
            <form class="form">
                <p class="label">Жиры</p>
                <input autocomplete="off" type="number" placeholder="Всего жиров (граммы)" class="user_name" id="fats">
            </form>
        </div>

        <div class="form">
            <form class="form">
                <p class="label">Углеводы</p>
                <input autocomplete="off" type="number" placeholder="Всего углеводов (граммы)" class="user_name" id="carbs">
            </form>
        </div>

        <div class="form">
            <form class="form">
                <p class="label">Калории</p>
                <input autocomplete="off" type="number" placeholder="Всего калорий" class="user_name" id="kkals">
            </form>
        </div>

        <div>
            <button id="order">Добавить</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
