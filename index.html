<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainCalc</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="./main.css" rel="stylesheet" />

</head>
<body>
    <div class="main">
        <div class="main">
            <div class="div2">
                <p class="p-styled">Белки</p>
                <p id="p_protein">-</p>
            </div>
            <div class="div2">
                <p class="p-styled">Жиры</p>
                <p id="p_fat">-</p>
            </div>
            <div class="div2">
                <p class="p-styled">Углеводы</p>
                <p id="p_carbon">-</p>
            </div>
            <div class="div2">
                <p class="p-styled">РСК</p>
                <p id="p_rsk">-</p>
            </div>
        </div>


        <div class="2">
            <div style="" class="div2">
                <p>Ккал</p>
                <p id="p_kkal">0</p>
            </div>
        </div>

    </div>

    <div id="main_form">
        <div class="form">
            <form class="form">
                <p class="label">Белки</p>
                <input type="text" placeholder="Всего белков (граммы)" class="user_name">
            </form>
        </div>

        <div class="form">
            <form class="form">
                <p class="label">Жиры</p>
                <input type="text" placeholder="Всего жиров (граммы)" class="user_name">
            </form>
        </div>

        <div class="form">
            <form class="form">
                <p class="label">Углеводы</p>
                <input type="text" placeholder="Всего жиров (граммы)" class="user_name">
            </form>
        </div>

        <button id="order">Отправить</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        let add = document.getElementById("add");
        let order = document.getElementById("order");
        tg.expand();

        add.addEventListener("click", () => {
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
        });

        order.addEventListener("click", () => {
            let name = document.getElementById("user_name").value;
            let data = {
                name: name
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

    </script>
</body>
</html>
